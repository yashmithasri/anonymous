<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Anonymous</title>
</head>
<body>
    <div class="typewriter-container">
        <div class="typewriter">
            <h1>Hi! Welcome to Anonymous!</h1>
        </div>
        <div class="btn-container">
            <div class="btn1">
                <button class="btn btn-info rounded-pill px-3" type="button">New code</button>
            </div>
            <div class="btn2">
                <button id="joinButton" class="btn btn-info rounded-pill px-3" type="button">Join class</button>
            </div>
        </div>
    </div>
    
        <script src="/socket.io/socket.io.js">


        document.getElementById("joinButton").addEventListener("click", function() {
            window.location.href = "joinclass.html";
        });
        document.querySelector('.btn1').addEventListener('click', function() {
            window.location.href = 'newcode.html';
        });
    </script>
    
</body>
</html>
